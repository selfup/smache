version: '3.1'

services:
  prod:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./bin/smache foreground
    ports:
      - "4000:4000"
    volumes:
      - .:/opt/app
    environment:
      - MIX_ENV=prod
      - PORT=4000
  pubsub_registry:
    build:
      context: .
      dockerfile: pubsub.Dockerfile
    command: ./bin/pubsub_registry foreground
    ports:
      - "4001:4001"
    volumes:
      - .:/opt/app
    environment:
      - MIX_ENV=prod
      - PORT=4001
