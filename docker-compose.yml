services:
  uplink:
    ports:
      - 4000:4000
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - COOKIE=${COOKIE}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}

  downlink:
    depends_on:
      - uplink
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - COOKIE=${COOKIE}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
